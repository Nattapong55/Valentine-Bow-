<body onclick="startApp()">

<div class="container">

<h2>‡∏£‡∏≠‡πÅ‡∏õ‡πä‡∏ö‡∏ô‡∏∞ üíñ</h2>

<div id="countdown">10</div>

<div id="buttons" style="display:none; position:relative; height:220px;">

<button id="loveBtn">‡∏£‡∏±‡∏Å üíñ</button>

</div>

<audio id="music" src="music.mp3" preload="auto"></audio>

<script>

const music = document.getElementById("music");
const loveBtn = document.getElementById("loveBtn");
const noBtn = document.getElementById("noBtn");
const buttons = document.getElementById("buttons");

let started = false;
let speed = 1;

/* ‡πÄ‡∏£‡∏¥‡πà‡∏° */
function startApp(){

if(started) return;
started = true;

music.play().catch(()=>{});

let time = 10;
const cd = document.getElementById("countdown");

const timer = setInterval(()=>{

time--;
cd.innerText = time;

if(time <= 0){

clearInterval(timer);

cd.style.display = "none";
buttons.style.display = "block";

}

},1000);

}

/* ‡∏õ‡∏∏‡πà‡∏°‡∏£‡∏±‡∏Å‡∏´‡∏ô‡∏µ */
loveBtn.addEventListener("mouseover", moveLove);
loveBtn.addEventListener("click", moveLove);

function moveLove(){

const x = Math.random() * (window.innerWidth - 120);
const y = Math.random() * (window.innerHeight - 80);

speed += 0.4;

loveBtn.style.transition = 0.3 / speed + "s";
loveBtn.style.left = x + "px";
loveBtn.style.top = y + "px";

}

/* ‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å */

alert("‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å‡∏à‡∏£‡∏¥‡∏á‡∏´‡∏£‡∏≠ üò≠");

}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à */

for(let i=0;i<40;i++){

}

}

</script>
